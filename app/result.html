<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Главная</title>
   <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

   <!-- WRAPPER start -->
   <div class="wrapper">

      <!-- MAIN start  -->
      <main class="main result">

         <div class="container">
            <div class="result__content">
               <div class="result__topside">
                  <p class="result__title title">Nearly finished!</p>
                  <div class="result__progress-bar">
                     <img src="images/progress-bar.png" alt="">
                  </div>
                  <p class="result__one-more">Just One More <a href="#">commercial/creative</a></p>
                  <button type="button" class="result__btn-share">
                     <img src="images/share.png" alt="">
                  </button>
               </div>
               <div class="result__bottomside">
                  <p class="result__subtitle subtitle">SO DO OTHERS</p>
                  <p class="result__title title">Did you use reviews to choose this product?</p>
                  <p class="result__descr">Clicking the button means Amazon & Amazon Customers see your verified review.
                  </p>
               </div>
            </div>
         </div>

      </main>
      <!-- MAIN end -->

   </div>
   <!-- WRAPPER end -->



   <!-- SCRIPTS start  -->
   <script src="js/main.min.js"></script>



</body>

</html>
